<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      // Keep query parameters (?code=XXX)
      const params = window.location.search + window.location.hash;

      // Redirect back to your React app hosted in /cll/
      window.location.href = "/cll/" + params;
    </script>
  </body>
</html>
