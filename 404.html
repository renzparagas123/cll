<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var fullPath = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirectPath', fullPath);
      window.location.replace('/cll/');
    </script>
  </head>
  <body></body>
</html>
